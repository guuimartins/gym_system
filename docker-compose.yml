version: '3.8'

services:
  app:
    build:
      context: /opt/gym_system
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - /opt/gym_system:/app

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
        - MYSQL_DATABASE=admin
        - MYSQL_ROOT_PASSWORD=123123
    ports:
        - '3306:3306'
    volumes:
        - db:/var/lib/mysql
        - /opt/gym_system/db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db:
